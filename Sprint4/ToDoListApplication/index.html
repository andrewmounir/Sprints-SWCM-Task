<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="header1 row   ">

    <div class="header2 colorTop container-fluid ">
        <img id="topImage" src="images/coverImg.png" alt="">
        <button class="themeChanger btn btn-outline-primary">Switch to Dark/LightMode</button>
    </div>

    <div class="note  align-middle col-md-6 col-sm-12 ">
        <div class="noteHeader col-md">
            <input class="input1" type="text">
            <button id="try" class="submit1 btn btn-success ">Save</button>
            <button class="clear1  btn btn-danger">Clear</button>
            <br>
            <p style="display: inline;">check done</p>
            <input class="checkbox1" type="checkbox">
        </div>
        <div class="noteContext col-md">
        </div>
        <div class="notefooter col-md">
            <h5 class="completedNotes">Completed:</h5>
            <h5 class="notDone">Notdone: </h5>
        </div>
    </div>
    <br>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
